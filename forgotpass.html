<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgotpass.css">
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="left-section">
                <img src="./media/forgotpass.jpg" alt="Forgot Password Image" class="left-image">
            </div>
            <div class="right-section">
                <h1>Forgot Password?</h1>
                <form onsubmit="sendResetLink(event)">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <button type="submit"><h4>Send Reset Link</h4></button>
                </form>
                <a href="E_Vaccination_Login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <div id="popup">
        <div id="popup-content">
            <p>Link / email sent successfully!</p>
            <button id="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="forgotpass.js"></script>
</body>
</html>
